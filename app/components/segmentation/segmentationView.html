<h2 style="margin: 0 auto 20px auto;">Segmentation des media</h2>

<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-1 control-label">Corpus</label>
        <div class="col-sm-11">
            <select
                    class="form-control"
                    ng-options="c._id as c.name for c in cappdata.corpora"
                    ng-model="corpus"
                    ng-change="updateMedium()"></select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-1 control-label">Video</label>
        <div class="col-sm-11">
            <select
                    class="form-control"
                    ng-options="m._id as m.name for m in cappdata.media"
                    ng-model="medium"
                    ng-change="updateView()"></select>
        </div>
    </div>
</form>

<div class="row" ng-if="cappdata.mediaSelected[0]">
    <div class="col-sm-12">
        <camomile-box api="details">
            <camomile-media type="cappdata.mediaSelected[0].description.type" src="cappdata.mediaSelected[0].urlSecure"></camomile-media>
            <camomile-details graph="false"></camomile-details>
        </camomile-box>
        <div class="row">
            <div class="col-sm-12 text-center" style="margin-top: 12px">
                <button type="button" class="btn btn-success" ng-click="beginEvent()">DÃ©but segment</button>
                <button type="button" class="btn btn-warning" ng-click="endEvent()">Fin segment</button>
            </div>
        </div>
    </div>
</div>
