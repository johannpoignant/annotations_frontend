<div class="modal-header">
    <h3 class="modal-title">Edition du segment</h3>
</div>
<div class="modal-body">
    <div class="container-fluid">
        <span class="h4">Id</span>&nbsp;<span class="text-muted">{{ event.getId() }}</span><br>
        
        <h4>Fragment</h4>
        <table class="table">
            <tr ng-repeat="(k, d) in event.fragment | onlyPrimitives">
                <td style="vertical-align: middle"><b>{{ k }}</b></td>
                <td style="vertical-align: middle"><input type="text" class="form-control" ng-model="event.fragment[k]"></td>
                <td style="vertical-align: middle"><a href="" ng-click="setNow(k)">Set now</a></td>
            </tr>
        </table>

        <h4>Data</h4>
        <table class="table">
            <tr ng-repeat="(k, d) in event.data | onlyPrimitives">
                <td style="vertical-align: middle"><b>{{ k }}</b></td>
                <td style="vertical-align: middle"><input type="text" class="form-control" ng-model="event.data[k]"></td>
            </tr>
        </table>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    <button class="btn btn-danger" type="button" ng-click="delete()">Delete</button>
</div>
