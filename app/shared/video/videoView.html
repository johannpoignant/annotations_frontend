<div class="videogular-container">
    <videogular vg-player-ready="video.onPlayerReady($API)">
        <vg-media vg-src="src"></vg-media>
    </videogular>
</div>

<div class="row">
    <div class="col-sm-12 btn-group">
        <video-control action="video.videoBegin()"><img src="../../../assets/icons/control-skip-180.png" alt="Début vidéo" /></video-control>
        <video-control action="video.previousSecond()"><img src="../../../assets/icons/control-double-180.png" alt="Seconde précédente" /></video-control>
        <video-control action="video.previousFrame()"><img src="../../../assets/icons/control-stop-180.png" alt="Image précédente" /></video-control>
        <video-control action="video.videoPlay()"><img src="../../../assets/icons/control.png" alt="Play" /></video-control>
        <video-control action="video.videoPause()"><img src="../../../assets/icons/control-pause.png" alt="Pause" /></video-control>
        <video-control action="video.videoStop()"><img src="../../../assets/icons/control-stop-square.png" alt="Stop" /></video-control>
        <video-control action="video.nextFrame()"><img src="../../../assets/icons/control-stop.png" alt="Image suivante" /></video-control>
        <video-control action="video.nextSecond()"><img src="../../../assets/icons/control-double.png" alt="Seconde suivante" /></video-control>
        <video-control action="video.videoEnd()"><img src="../../../assets/icons/control-skip.png" alt="Fin vidéo" /></video-control>
        <video-control action="video.alertTimestamp()"><img src="../../../assets/icons/information.png" alt="Info" /></video-control>
    </div>
</div>

<rzslider
        rz-slider-model="slider.value"
        rz-slider-options="slider.options"
        ng-click="video.updateTime()"></rzslider>
