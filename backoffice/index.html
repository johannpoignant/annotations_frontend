        <!-- Optional theme -->

        <!-- Custom styles for this template -->

        <link href="hint.css" rel="stylesheet">

                display:none;

    <body>

        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Camomile</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="index.html">user management</a></li>
                        <li><a href="groupe.html">group management</a></li>
                        <li><a href="acl.html">acl</a></li>
                    </ul>
                    <div class="navbar-form navbar-right" id="login-div" >
                        <div class="form-group">
                            <input type="text" id="loginUsername" placeholder="Login" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="password" id="loginPassword" placeholder="Password" class="form-control">
                        </div>
                        <button class="btn btn-success loginButton">Sign in</button>
                    </div>
                    <div class="navbar-form navbar-right" id="logout-div" >
                        <button class="btn btn-success logoutButton">Sign out</button>
                    </div>
                </div><!--/.navbar-collapse -->
            </div>
        </div>

        <div class="container" id="mainContainer" style="display:none;">

            <div class="starter-template">
              <div class="jumbotron">
                <h2>Inscription d'un nouvel utilisateur</h2>
                <div class="form-inline" >
                    <div class="form-group">
                        <label class="sr-only" for="username">username</label>
                        <input type="text" class="form-control" id="signup-username" placeholder="username">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="password">password</label>
                        <input type="password" class="form-control" id="signup-password" placeholder="password">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="affiliation">affiliation</label>
                        <input type="text" class="form-control" id="signup-affiliation" placeholder="affiliation">
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="signup-role" value="user" checked>
                            user
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="signup-role" value="supervisor">
                            supervisor
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="signup-role" value="admin">
                            admin
                        </label>
                    </div>
                    <button id="signup-submit" class="btn btn-default">inscription</button>
                </div>
              </div>
                <br />


                <div id="table-filter">
                    <input class="search form-control"  placeholder="Search" />
                    <button class="sort btn btn-default" data-sort="username">Sort by name</button>
                    <button class="sort btn btn-default" data-sort="affiliation">Sort by affiliation</button>
                    <button class="sort btn btn-default" data-sort="id">Sort by id</button>
                    <br />
                    <table class="filterable table table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>username</th>
                                <th>affiliation</th>
                                <th>role</th>
                                <th>password</th>
                                <th>delete</th>
                            </tr>
                        </thead>
                        <tbody style="text-align:left;" id="users" class="list">
                        </tbody>
                    </table>
                </div>
            </div>

        </div><!-- /.container -->

        ================================================== -->

        <script src="list.js"></script>
        <script src="config.js"></script>
        <script src="cookies.js"></script>
        <script src="index.js"></script>
    </body>
</html>
