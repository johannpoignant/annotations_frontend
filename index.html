<body ng-app="camomileApp" ng-controller="CamomileCtrl">
  <!--[if lt IE 8]>
  <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Camomile</a>
      </div>

      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a href="#/list">List</a></li>
          <li><a href="#/backoffice">Backoffice</a></li>
          <li><a href="#/objects">Objects</a></li>
        </ul>

        <!-- Login form if not logged in -->
        <div ng-hide="user">
          <form ng-submit="login()" class="navbar-form navbar-right" role="form">
            <div class="form-group">
              <input type="text" placeholder="Login" class="form-control" ng-model="credentials.username">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control" ng-model="credentials.password">
            </div>
            <button type="submit" class="btn btn-info">Log in</button>
          </form>
        </div>

        <!-- Logout form if logged in -->
        <div ng-show="user">
          <form ng-submit="logout()" class="navbar-form navbar-right" role="form">
            <div class="dropdown">
              <button class="btn btn-success dropdown-toggle" type="button" data-toggle="dropdown">
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                {{ user.username }}
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu">
                <li ng-click="logout()" role="presentation"><a data-target="#">Log out</a></li>
              </ul>
            </div>
          </form>
        </div>
      </div><!--/.navbar-collapse -->
    </div>
  </nav>

  <div class="container cview">
    <div ng-show="user" ng-view></div>
    <div ng-hide="user">
      <h2>Not logged in. Please log in first.</h2>
    </div>
    <hr>
    <footer>
      <p>&copy; CNRS 2015</p>
    </footer>
  </div><!-- /container -->
