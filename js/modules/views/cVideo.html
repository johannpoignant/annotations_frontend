<div class="row">
  <div class="col-sm-12 btn-group">
    <video-control action="video.videoBegin()"><img src="icons/control-skip-180.png" alt="Début vidéo" /></video-control>
    <video-control action="video.previousSecond()"><img src="icons/control-double-180.png" alt="Seconde précédente" /></video-control>
    <video-control action="video.previousFrame()"><img src="icons/control-stop-180.png" alt="Image précédente" /></video-control>
    <video-control action="video.videoPlay()"><img src="icons/control.png" alt="Play" /></video-control>
    <video-control action="video.videoPause()"><img src="icons/control-pause.png" alt="Pause" /></video-control>
    <video-control action="video.videoStop()"><img src="icons/control-stop-square.png" alt="Stop" /></video-control>
    <video-control action="video.nextFrame()"><img src="icons/control-stop.png" alt="Image suivante" /></video-control>
    <video-control action="video.nextSecond()"><img src="icons/control-double.png" alt="Seconde suivante" /></video-control>
    <video-control action="video.videoEnd()"><img src="icons/control-skip.png" alt="Fin vidéo" /></video-control>
    <video-control action="video.alertTimestamp()"><img src="icons/information.png" alt="Info" /></video-control>
  </div>
</div>

<rzslider
    rz-slider-model="slider.value"
    rz-slider-options="slider.options"
    ng-click="video.updateTime()"></rzslider>
