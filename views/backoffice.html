<div class="row">
  <div class="col-sm-4">
    <h4>Ajout d'un utilisateur</h4>
    <form>
      <div class="form-group">
        <label for="">Nom du compte</label>
        <input type="text" name="name" value="">
      </div>
      <div class="form-group">
        <label for="">Mot de passe du compte</label>
        <input type="password" name="password" value="">
      </div>
      <button type="button" name="button" ng-click="createNewUser()">Ajouter</button>
    </form>
  </div>
  <div class="col-sm-4">
    <h4>Ajout d'un groupe</h4>
    <form>
      <div class="form-group">
        <label for="">Nom du groupe</label>
        <input type="text" name="name" value="">
      </div>
      <div class="form-group">
        <label for="">Mot de passe du groupe</label>
        <input type="password" name="password" value="">
      </div>
      <button type="button" name="button" ng-click="createNewUser()">Ajouter</button>
    </form>
  </div>
  <div class="col-sm-4">
    <h4>Ajout d'un corpus</h4>
    <form>
      <div class="form-group">
        <label for="">Nom du compte</label>
        <input type="text" name="name" value="">
      </div>
      <div class="form-group">
        <label for="">Mot de passe du compte</label>
        <input type="password" name="password" value="">
      </div>
      <button type="button" name="button" ng-click="createNewUser()">Ajouter</button>
    </form>
  </div>
</div>
<div class="row">
  <div class="col-sm-4">
    <h4>Existing users</h4>
    <textarea name="users" rows="8" cols="40" readonly>{{usersExisting}}</textarea>
  </div>
  <div class="col-sm-4">
    <h4>Existing groups</h4>
    <textarea name="users" rows="8" cols="40" readonly>{{groupsExisting}}</textarea>
  </div>
  <div class="col-sm-4">
    <h4>Existing corpora</h4>
    <textarea name="users" rows="8" cols="40" readonly>{{corporaExisting}}</textarea>
  </div>
</div>
