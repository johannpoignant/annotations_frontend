<div ng-show="user" class="container">
  <h2 style="margin: 0 auto 20px auto;">Choix des paramètres</h2>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="selectCorpus" class="col-sm-2 control-label">Corpus</label>
      <div class="col-sm-10">
        <select ng-options="corpus._id as corpus.name for corpus in browse.corpora"
        ng-model="browse.corpus"
        class="form-control" id="selectCorpus"></select>
      </div>
    </div>
    <div class="form-group">
      <label for="selectMedium" class="col-sm-2 control-label">Medium</label>
      <div class="col-sm-10">
        <select ng-options="medium._id as medium.name for medium in browse.media"
        ng-model="browse.medium"
        class="form-control" id="selectMedium"></select>
      </div>
    </div>
    <div class="form-group">
      <label for="selectLayer" class="col-sm-2 control-label">Layer</label>
      <div class="col-sm-10">
        <select ng-options="layer._id as layer.name for layer in browse.layers"
        ng-model="browse.layer"
        class="form-control" id="selectLayer"></select>
      </div>
    </div>
  </form>

  <div>
    <h3>Informations</h3>
    <ul>
      <li>Name: </li>
      <li>Description: </li>
      <li>Floor: </li>
      <li>Room: </li>
      <li>Parent: </li>
    </ul>
  </div>

  <div ng-if="browse.media.length > 0">
    <p ng-repeat="medium in browse.media">
      <list-view video="medium"></list-view>
    </p>
  </div>

  <div ng-show="browse.medium" class="videogular-container" ng-click="addOnClick($event)">
    <videogular vg-player-ready="onPlayerReady($API)">
      <vg-media vg-src="browse.mediumSrc"></vg-media>
      <vg-controls>
        <vg-play-pause-button></vg-play-pause-button>
        <vg-time-display>{{ currentTime | date:'mm:ss' }}</vg-time-display>
        <vg-scrub-bar>
          <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
        </vg-scrub-bar>
        <vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display>
        <vg-volume>
          <vg-mute-button></vg-mute-button>
          <vg-volume-bar></vg-volume-bar>
        </vg-volume>
      </vg-controls>
    </videogular>
  </div>

  <div>
    <button type="button" name="button" ng-click="alertTimestamp()">Alert le timestamp vidéo</button>
    <button type="button" name="button" ng-click="videoEnd()">Début vidéo</button>
    <button type="button" name="button" ng-click="videoBegin()">Fin vidéo</button>
    <button type="button" name="button" ng-click="nextFrame()">Image suivante</button>
    <button type="button" name="button" ng-click="previousFrame()">Image précédente</button>
  </div>

</div>
<div ng-hide="user" class="text-center">
  <h2>Not logged in. Please log in first.</h2>
</div>
